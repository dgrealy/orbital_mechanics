<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Mechanics Calculator</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Orbital Mechanics Calculator</h1>
    <form id="orbit-form">
        <label for="semiMajorAxis">Semi-major axis (km)</label>
        <input type="number" id="semiMajorAxis" step="any" required>
        <label for="eccentricity">Eccentricity</label>
        <input type="number" id="eccentricity" step="any" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('orbit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const a = document.getElementById('semiMajorAxis').value;
            const ecc = document.getElementById('eccentricity').value;
            const response = await fetch(`/calculate?semi_major_axis=${a}&eccentricity=${ecc}`);
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            if (response.ok) {
                resultsDiv.innerHTML = `
                    <p>Periapsis Distance: ${data.periapsis.toFixed(2)} km</p>
                    <p>Apoapsis Distance: ${data.apoapsis.toFixed(2)} km</p>
                    <p>Orbital Period: ${(data.orbital_period / 60).toFixed(2)} minutes</p>
                `;
            } else {
                resultsDiv.textContent = data.error || 'An error occurred.';
            }
        });
    </script>
</body>
</html>
